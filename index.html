<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Randomizer!</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
  </head>

  <body>
    <header>
      <h1>Random Number Generator</h1>
    </header>
    <main>
      <h2>Generate random numbers between two values!</h2>
      <p>The number is... </p>
      <p id="number"> </p>
        <form id="change">
          <label>Lowest number wanted:</label>
          <input type="number" name="lowNum" id="minNum">
          <br>
          <label>Highest number wanted:</label>
          <input type="number" name="highNum" id="maxNum">
          <br>
          <button id="get"> Get a number!</button>
          <button id="prevNum">Show Previous Numbers</button>
          <button id="clear">Clear Previous Numbers</button>
        </form>
        <section id="hide" class="hidden">
        <h2>Previous Numbers: </h2>
        </section>
    </main>
    <footer>
      <p>Created by Jaimie Jin, April 20, 2019. Parts of change color code used for the title
      taken from Section 5: colorify.js</p>
    </footer>
  </body>
</html>
